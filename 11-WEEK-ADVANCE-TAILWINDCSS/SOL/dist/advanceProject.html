<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trustco.</title>
    <link rel="stylesheet" href="output.css" />
    <script
      src="https://kit.fontawesome.com/69755d1a1e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="bg-[#E9F0F2] w-full h-auto fixed top-0 left-0 right-0 z-20">
      <nav class="flex justify-between mx-5 items-center h-16">
        <div>
          <img class="w-[70%]" src="assets/Logo.png" alt="" />
        </div>
        <ul class="hidden md:flex md:gap-6">
          <li>Features</li>
          <li>Solutions</li>
          <li>Company</li>
          <li>Resources</li>
          <li>Contact</li>
        </ul>
        <div class="hidden md:flex md:gap-4">
          <button>Log In</button>
          <button>Sign Up</button>
        </div>
        <div class="md:hidden">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
    </header>
        <main class="h-[100vh] mt-16 bg-[#E9F0F2] flex z-0 flex-col md:flex-row justify-center">
            <section class="md:w-[50%] w-full md:self-end md:mb-24 md:pl-16">
              <h2 class="md:text-4xl md:font-bold md:leading-10">Find High-Potential <br> Customers with <br><span class="text-[#043A53]">Trustco.</span></h2>
              <p>
                We provide sales teams and professionals with the knowledge, skill and
                discipline they need to be 10x more successful.
              </p>
              <button class="md:flex items-center gap-3 text-xl bg-black text-white rounded-full md:px-4 md:py-1 text-center">
                  <p class="">Explore Our Works</p>
                  <i class="fa-solid fa-arrow-right"></i>
              </button>
            </section>
            <section class="md:w-[50%] w-full">
              <img class="hidden md:inline-block w-[100%] h-[100%]" src="assets/Man-laptop.jpg" alt="" style="mix-blend-mode: multiply;">
              <img class="md:hidden w-[100%] h-[100%]" src="assets/Man-laptop.jpg" alt="" style="mix-blend-mode: multiply;">
            </section>
          </main>
  </body>
</html>
