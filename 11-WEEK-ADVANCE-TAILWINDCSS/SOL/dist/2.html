<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
    <script src="https://kit.fontawesome.com/69755d1a1e.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- nav bar -->
    <nav class="h-12 md:h-14 bg-neutral-800 px-2">
        <div class="flex w-full justify-between h-full">
            <!-- left side -->
            <div class="flex h-full items-center gap-4">
                <div>
                    <img src="./img/infinity img.png" alt="infinity logo" class="w-10" />
                </div>
                <div>
                    <h1 class="font-bold text-white">LIQUID</h1>
                </div>
            </div>

            <!-- right side -->
            <div class="flex md:hidden">
                <i class="fa-solid fa-bars text-white self-center text-lg"></i>
            </div>

            <!-- desktop screen -->
            <div class="hidden md:flex items-center gap-5">
                <div class="">
                    <p class="font-semibold text-sm bg-pink-500 py-1 px-2 rounded-lg">CREATE ACCOUNT</p>
                </div>
                <div class="">
                    <img src="./img/user.png" alt="user" class="w-9 rounded-full bg-slate-800">
                </div>
            </div>
        </div>
    </nav>

    <!-- hero section  -->
    <main class="w-full px-2 mx-auto bg-neutral-800 text-white h-[80vh] md:hidden">
        <div class="flex flex-col container mx-auto">
            <!-- left text -->
            <div class="flex-1">
               <h1 class="text-3xl font-bold py-3">Multi-regulated global broker.</h1>
               <p class="text-sm my-3">A trusted destination for traders worldwide, Authorised by FCA, ASIC & FSCA</p>
               <button class="w-full border my-3 border-yellow-800">DISCOVER ACCOUNTS</button>
            </div>

            <!-- right img -->
            <div class="flex-1 mt-5 w-full">
                <img src="./img/website-maintenance.svg" alt="hero img" class="w-[100%]">
            </div>
        </div>
    </main>

    <!-- hero section in desktop -->
    <main class="h-[90vh] bg-neutral-800 hidden md:block">
        <div class="flex flex-row container mx-auto items-center h-full">
            <!-- left text -->
            <div class="flex-1">
               <h1 class="text-6xl font-bold py-3 text-white">Multi-regulated <br> global broker.</h1>
               <p class="text-2xl my-3 text-gray-500">A trusted destination for traders worldwide,<br> Authorised by FCA, ASIC & FSCA</p>
               <button class=" border my-3 px-4 py-1 text-white border-yellow-800">DISCOVER ACCOUNTS</button>
            </div>

            <!-- right img -->
            <div class="flex-1">
                <img src="./img/website-maintenance.svg" alt="hero img" class="w-[100%]">
            </div>
        </div>
    </main>



</body>

</html>
