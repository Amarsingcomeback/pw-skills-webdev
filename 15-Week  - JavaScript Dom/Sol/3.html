<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <style>
      body {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Counter</h1>

    <div>
      <button onclick="increment()">+</button
      ><span id="value" style="font-size: 22px">0</span
      ><button onclick="decriment()">-</button>
    </div>

    <script>
      const value = document.getElementById("value");

      let val = 0;
      function increment() {
        val++;
        value.innerText = val;
      }
      function decriment() {
        val--;
        value.innerText = val;
      }
    </script>
  </body>
</html>
