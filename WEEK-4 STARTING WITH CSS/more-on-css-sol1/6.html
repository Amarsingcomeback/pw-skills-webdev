<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav bar</title>
</head>
<body>
    <style>
        nav{
            background-color: #ab7bd8;
        }
        ul{
            padding: 15px;
        }
        ul>li{
            display: inline;
            margin: 5px 5px;
            padding: 5px;
        }
        ul> li > a{
            color: #ffffff;
        }
        a:hover{
            color: #814d09;
        }
        a{
            text-decoration: none;
        }
        .format:hover{
            font-weight: bold;
            font-size: larger;
        }
    </style>
    
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a class="format" href="#">About Us</a></li>
                <li><a class="format" href="#">Contact</a></li>
                <li><a class="format" href="#">Blog</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
