<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav bar</title>

    <style>
       a{
        text-decoration: none;
        padding: 6px;
        color: aliceblue;
       }
       .nav-cont{
        background-color: rgb(70, 32, 32);
        padding: 8px;
       }
       .nav-link-1:hover{
        color: red;
       }
       .nav-link-2:hover{
        color: green;
       }
       .nav-link-3:hover{
        color: blue;
       }
       .nav-link-4:hover{
        color: gray;
       }
       .nav-link-5:hover{
        color: yellow;
       }
    </style>
</head>
<body>
     <nav class="nav-cont">
        <a href="#home" class="nav-link-1">Home |</a>
        <a href="#about" class="nav-link-2">About |</a>
        <a href="#contact" class="nav-link-3">Contact |</a>
        <a href="#blog" class="nav-link-4">Blog |</a>
        <a href="#login" class="nav-link-5">Login |</a>
     </nav>   
</body>
</html>
