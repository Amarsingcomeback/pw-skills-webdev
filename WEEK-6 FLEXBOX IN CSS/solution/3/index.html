<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pwskills footer page disine</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <footer>
        <!-- box -1 -->
        <div class="box box-1">
          <div class="img">
            <img src="https://pwskills.com/images/PWSkills-white.png" alt="" />
          </div>
          <div class="email">
            <label for="email">Email us:</label>
            <a class="link" href="support@pwskills.com">support@pwskills.com</a>
          </div>

          <div class="iso-logo">
            <img
              src="https://pwskills.com/images/iso-9001-2015.svg"
              alt="iso"
            />
            <p>ISO 9001</p>
          </div>
        </div>

        <div class="box box-2">
          <div class="heading">
            <p>PW Skills</p>
          </div>
          <hr />
         <div class="flex">
            <div class="left-box">
                <p><a class="link" href="https://pwskills.com/about-us">About us</a></p>
                <p><a class="link" href="https://pwskills.com/faqs">FAQs</a></p>
                <p>
                  <a class="link" href="https://pwskills.com/privacy-policy">Privacy policy</a>
                </p>
              </div>
              <div class="right-box">
                <p><a class="link" href="https://pwskills.com/contact-us">Contact us</a></p>
                <p>
                  <a class="link" href="https://pwskills.com/job-assistance"> Job assistance</a>
                </p>
                <p>
                  <a class="link" href="https://pwskills.com/terms-and-conditions"
                    >Terms and <br />
                    conditions</a
                  >
                </p>
              </div>
         </div>
        </div>


        <div class="box box-3">
            <div class="heading">
                <p>PW Skills</p>
              </div>
              <hr />

              <div class="box-3-div">
                <p><a class="link" href="https://lab.pwskills.com/">PW Skills Lab</a></p>
                <p><a class="link" href="https://jobs.pwskills.com/">Job Portal</a></p> 
                <p><a class="link" href="https://experience.pwskills.com/">Experience portal</a></p>
                <p><a class="link" href="https://affiliate.pwskills.com/">Become an affiliate</a></p>
                <p><a class="link" href="https://halloffame.pwskills.com/">Hall of fame</a></p>
              </div>
        </div>
      </footer>
    </div>
  </body>
</html>
