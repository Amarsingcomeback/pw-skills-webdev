<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradient</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
            color: #ffffff;
            background: linear-gradient(#bec1e4, #202fdb);
        }
        .container{
            height: 100vh;
            max-width: 1400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box{
            text-align: center;
        }
        .box h1{
            font-size: 4rem;
            margin-bottom: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Welcome to Our Website</h1>
            <p>Enjoy the stunning blue gradient background</p>
        </div>
    </div>
</body>
</html>
